<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full text-center">
      <h1 class="text-2xl font-bold text-green-600 mb-2">MyFarm</h1>
      <p class="text-lg font-semibold text-gray-800 mb-4">Please Verify your OTP</p>
      <p class="text-gray-600 mb-6">The OTP has been sent to your mobile number</p>
  
      <!-- OTP Input Fields -->
      <div class="flex justify-center space-x-2 mb-6">
        <input *ngFor="let control of otpControls; let i = index"
               [formControl]="control"
               type="text"
               maxlength="1"
               class="w-12 h-12 text-center border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600"
               (input)="onOtpInput($event, i)"
               (keydown)="onOtpInput($event, i)">
      </div>
  
      <!-- Error Message -->
      <p *ngIf="errorMessage" class="text-red-600 mb-4">{{ errorMessage }}</p>
  
      <!-- Resend OTP Timer -->
      <p class="text-gray-500 mb-4 text-sm">
        I didnâ€™t receive the OTP message
        <span class="font-semibold">Resend in {{ resendTimer }}s</span>
        <a *ngIf="resendTimer === 0"
           (click)="resendOTP()"
           class="text-green-600 font-semibold cursor-pointer">Resend</a>
      </p>
  
      <!-- Verify Button -->
      <button (click)="verifyOTP()"
              [disabled]="isLoading"
              class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">
        {{ isLoading ? 'Verifying...' : 'Verify' }}
      </button>
    </div>
  </div>
