<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-4xl bg-white shadow-lg rounded-lg overflow-hidden md:flex">
    <!-- Form Section -->
    <div class="w-full md:w-1/2 p-8">
      <h2 class="text-3xl font-semibold text-[#00957D] mb-6 text-center">MyFarm</h2>
      <p class="text-center text-gray-600 mb-6">Log in to your Account</p>
      <div class="flex justify-center space-x-4 mb-6">
        <button class="flex items-center justify-center px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm">
          <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="Google" class="h-5 w-5 mr-2" />
          Google
        </button>
        <button class="flex items-center justify-center px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm">
          <img src="https://static.vecteezy.com/system/resources/previews/018/930/476/non_2x/facebook-logo-facebook-icon-transparent-free-png.png" alt="Facebook" class="h-5 w-5 mr-2" />
          Facebook
        </button>
      </div>
      <p class="text-center text-gray-500 mb-6">or continue with email</p>

      <!-- Email Input -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          [(ngModel)]="loginObj.email"
          class="w-full px-3 py-2 border border-gray-300 rounded-md"
          placeholder="Email"
        />
        <div *ngIf="!loginObj.email" class="text-red-500 text-xs">
          Please enter a valid email.
        </div>
      </div>

      <!-- Password Input -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          [(ngModel)]="loginObj.password"
          class="w-full px-3 py-2 border border-gray-300 rounded-md"
          placeholder="Password"
        />
        <div *ngIf="!loginObj.password" class="text-red-500 text-xs">
          Password is required.
        </div>
      </div>

      <!-- Remember Me and Forgot Password -->
      <div class="flex items-center justify-between mb-4">
        <label class="inline-flex items-center">
          <input type="checkbox" class="form-checkbox text-green-500" /> Remember me
        </label>
        <a href="#" class="text-sm text-[#094EE8]">Forgot Password?</a>
      </div>

      <!-- Submit Button -->
      <button
        (click)="onSubmit()"
        class="w-full bg-[#00957D] text-white px-4 py-2 rounded-md hover:bg-green-600"
        [disabled]="!loginObj.email || !loginObj.password"
      >
        Log in
      </button>
      
      <p class="mt-4 text-center text-gray-500">
        Donâ€™t have an account? <a href="/signup" class="text-[#094EE8]">Create an account</a>
      </p>
    </div>

    <!-- Image Section -->
    <div class="hidden md:flex items-center justify-center w-1/2 bg-green-500">
      <img
        src="https://img.freepik.com/free-photo/young-woman-holding-green-leaves_273609-33342.jpg"
        alt="Farmer with vegetables"
        class="h-full object-cover"
      />
    </div>
  </div>
</div>
